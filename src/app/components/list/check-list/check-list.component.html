<div cdkDropList
  class='scroll-container pad10' #scrollzone1 (cdkDropListDropped)="itemDrop($event)">
  <div *ngFor="let item of sortedItems" class='pad10 my-pad' cdkDrag>
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
    <app-check-item [item]="item" [isQuick]="isQuick" (checkChange)="onCheckChange()"></app-check-item>
  </div>
</div>
